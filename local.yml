- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - local
  tasks:
    - include_tasks: tasks/ssh.yml
      tags:
        - ssh
    - include_tasks: tasks/dotfiles.yml
      tags:
        - dotfiles
